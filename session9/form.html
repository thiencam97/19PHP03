<!DOCTYPE html>
<html>
<head>
	<title>form - session 9</title>
</head>
<body>
	<h1>Form</h1>
	<form name="registerForm" action="#" method="POST">
		<p>UserName:
			<input type="name" name="username">
		</p>
		<p>Password:
			<input type="Password" name="Password">
		</p>
		<p>Gender
			<input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
		</p>
		<p>Faviourite:
			<input type="checkbox" name="football">football
			<input type="checkbox" name="film">film
			<input type="checkbox" name="shopping">shopping
		</p>
		<p>About:
			<textarea rows="10" cols="50" name="about"></textarea>
		</p>
		<p>City:
			<select name="city">
				<option value="DN">Da Nang</option>
				<option value="HN">Ha Noi</option>
				<option value="HCM">Ho Chi Minh</option>
			</select>
		</p>
		<p>Avarta:
			<input type="file" name="avarta">
		</p>
		<input type="text" name="username">
		<input type="submit" name="register" value="register button">
	</form>

</body>
</html>
