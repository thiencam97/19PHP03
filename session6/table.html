<!DOCTYPE html>
<html>
<head>
	<title>Table - session 6</title>
	<link rel="stylesheet" href="table.css">
</head>
<body>
	<h1>Table Example</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2">No</th>
				<th colspan="2">Information</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Peter</td>
				<td>Peter@gmail.com</td>
			</tr>
			<tr>
				<td>2</td>
				<td>cam</td>
				<td>cam@gmail.com</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>No</th>
				<th>Name</th>
				<th>Peter@gmail.com</th>
			</tr>
		</tfoot>
		
	</table>

</body>
</html>
